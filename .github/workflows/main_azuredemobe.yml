name: Build and deploy JAR app to Azure Web App - azureDemoBE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"
          java-package: jdk
          architecture: x64

      - name: Build with Gradle
        # Windows 환경에서 Gradle 명령어 실행 방법을 수정
        run: ./gradlew build -x test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          # 특정 JAR 파일만 지정하는 것이 아니라 모든 JAR 파일을 업로드합니다.
          path: build/libs/*.jar

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "azureDemoBE"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # 특정 JAR 파일을 지정하기 위해 경로 수정 필요
          package: java-app/azureDemoJian-0.0.1-SNAPSHOT.jar
